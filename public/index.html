<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת עיבוד נסח טאבו - Shamay Land Registry</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏠 מערכת עיבוד נסח טאבו</h1>
            <p>העלאת מסמכי נסח טאבו לעיבוד אוטומטי עם בינה מלאכותית</p>
        </header>

        <main>
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📄</div>
                    <h3>גרור קובץ PDF כאן או לחץ להעלאה</h3>
                    <p>נתמך: קבצי PDF בלבד, עד 10MB</p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        בחר קובץ PDF
                    </button>
                </div>

                <!-- Progress Section -->
                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">מעבד מסמך...</div>
                    <div class="progress-steps" id="progressSteps">
                        <div class="step active">📄 העלאת קובץ</div>
                        <div class="step">🔍 חילוץ טקסט</div>
                        <div class="step">🤖 עיבוד AI</div>
                        <div class="step">💾 שמירה במסד נתונים</div>
                        <div class="step">✅ הושלם</div>
                    </div>
                </div>

                <!-- Error Section -->
                <div class="error-section" id="errorSection" style="display: none;">
                    <div class="error-message" id="errorMessage"></div>
                    <button onclick="resetUpload()" class="retry-btn">נסה שוב</button>
                </div>
            </div>

            <!-- Recent Extractions -->
            <div class="recent-section">
                <h2>עיבודים אחרונים</h2>
                <div class="recent-list" id="recentList">
                    <div class="loading">טוען...</div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
